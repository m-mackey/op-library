<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main>
        <h1>my little library</h1>
        <section>
            <h2>add a book</h2>
            <button class="open-dialog">add book</button>
            <dialog>
                <form action="dialog">
                    <p>Fields with <span aria-label="required">*</span> are required.</p>
                    <label for="title">Title <span aria-label="required">*</span></label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                    <label for="Pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                    <fieldset>
                        <legend>Read Status <span aria-label="required">*</span> </legend>
                        <div>
                            <input type="radio" id="read" name="read-status" value="read" required>
                            <label for="read">Read</label>
                            <input type="radio" id="unread" name="read-status" value="unread">
                            <label for="unread">Unread</label>
                        </div>
                    </fieldset>
                    <button type="submit" id="submit">Submit</button>
                </form>
                    <button class="close-form-dialog">Close</button>
            </dialog>
        </section>
        <section>
            <h2>book list</h2>
            <table class="lib-table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read?</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody class="lib-table-body">

                </tbody>
                <!-- <tr> <!--data attr/unique id in tr?  -->
                    <!-- <th scope="row">Epic of Gilgamesh</th>
                    <td>Unknown</td>
                </tr> --> 
            </table>
        </section>
    </main>
</body>
</html>
